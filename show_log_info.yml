---

- name: "Show log info"
  hosts: all
  gather_facts: no

  tasks:
  - name: "Get log facts"
    win_eventlog:
      name: "{{ item }}"
    with_items: "{{ log_list }}"
    register: log_facts

  - debug:
      var: log_facts

